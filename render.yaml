services:
  - type: web
    name: optimat-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python src/server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false 